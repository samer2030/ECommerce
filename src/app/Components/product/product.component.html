<a class="btn" [routerLink]="['/user/details',product?.id]">
    <div>
        <img [src]="product!.image | defaultImgURL" class="img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product?.title}}</h5>
            <p class="card-text">{{product?.price | currency :'L.E.'}}</p>
        </div>
    </div>
</a>
